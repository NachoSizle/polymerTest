<dom-module id="demo-Formulario">
  <template>
    <style include="shared-styles">
     
      body{
        width: 100% 
      }

      h1{
        font-family: sans-serif;
      }

      div .datosPersonales{
        width:280px;
        height: 40px;
      }

      .icon{
        --iron-icon-height: 40px;
        --iron-icon-width: 40px;
        float:left;
      }

      .miLetra{
        font-family: sans-serif;
      }

    </style>

   <!-- <div class="card">
      <div class="circle">1</div>
      <h1>View One</h1>
    </div> -->

    <!-- Comienzo de ejemplos de formulario -->
    <div class="general" id="formCars">
      
      <paper-toolbar style="margin-bottom: 30px">
      <span class="title">A continuación puede rellenar los datos relativos a la compra de su vehículo ideal</span>
      </paper-toolbar>

      <form is="iron-form" id="form" method="get" action="/">

     <!-- Datos personales del usuario con inputs correspondientes -->
     <div id="datosPersonales" style="margin-left:10px ">
      <paper-card>
          <div class="card-content" style="padding-left:10px; padding-right:10px">
          <div class="datosPersonales">
          <iron-icon  class="icon" icon="icons:account-circle"></iron-icon>
          <p style="padding-top: 10px; font-family:sans-serif;"> &nbsp; Datos personales </p>
          </div>
          <paper-input name="nombre" label="Nombre" required></paper-input>
          <paper-input name="apellidos" label="Apellidos" required></paper-input>
          <paper-input name="domicilio" label="Domicilio" required></paper-input>
          <gold-email-input label="ejemplo@mail.com" auto-validate required></gold-email-input>
          <gold-phone-input
          label="Número de teléfono"
          maxlength = 9
          country-code="34"
          phone-number-pattern="XXX-XXX-XXX" 
          auto-validate
          error-message="Número caracteres incorrecto">
          </gold-phone-input>
          </div>     
      </paper-card>
      </div>
      
      <br>
    
       <!-- Características del vehículo, con modal, dropddown, etc. -->
    
      <div id="caracVehic" style="margin-left:10px">
      <paper-card >
          <div class="card-content" style="padding-left:10px; padding-right:10px">
          <div class="caracVehiculo">
          <iron-icon  class="icon" icon="maps:directions-car"></iron-icon>
           <p style="padding-top: 10px; font-family:sans-serif;"> &nbsp; Características vehículo </p>
          </div>

              <paper-dropdown-menu label="Marca" name="marca" required>
              <paper-menu class="dropdown-content">
              <paper-item value="Audi">Audi</paper-item>
              <paper-item value="Mercedes">Mercedes</paper-item>
              <paper-item value="Ferrari">Ferrari</paper-item>
              <paper-item value="Volkswagen">Volkswagen</paper-item>
              </paper-menu>
                </paper-dropdown-menu>

             <paper-dropdown-menu label="Año" name="anio" required>
              <paper-menu class="dropdown-content">
                <paper-item value="2010">2010</paper-item>
                <paper-item value="2011">2011</paper-item>
                <paper-item value="2012">2012</paper-item>
                <paper-item value="2013">2013</paper-item>
                <paper-item value="2014">2014</paper-item>
                <paper-item value="2015">2015</paper-item>
                <paper-item value="2016">2016</paper-item>
              </paper-menu>
            </paper-dropdown-menu>

            <paper-dropdown-menu label="Color" name="color" required>
              <paper-menu class="dropdown-content">
                <paper-item value="grisGrafito">Gris Grafito</paper-item>
                <paper-item value="verdeCompeticion">Verde Competición</paper-item>
                <paper-item value="rojoMarte">Rojo Marte</paper-item>
                <paper-item value="blancoAlfa">Blanco Alfa</paper-item>
                <paper-item value="verdeMiura">Verde Miura</paper-item>
                <paper-item value="negroPerla">Negro Perla</paper-item>
                <paper-item value="rossoCorsa">Rosso Corsa</paper-item>
              </paper-menu>
            </paper-dropdown-menu>

            <p class="miLetra">Indique los extras que desea que contenga:</p>
            
            <paper-button raised on-tap="toggleDialog">
              <iron-icon icon="icons:info"></iron-icon>
            </paper-button>

            <!-- Es necesario revisar porque falla el método setElevation -->
            <paper-dialog id="dialogOpciones" entry-animation="scale-up-animation" exit-animation="fade-out-animation">
            <h2>AVISO</h2>
            <p> AVISO: Los precios de los siguientes extras variarán en función del tipo de vehículo. En el resumen final se indicará el resumen de los extras y opciones seleccionadas. </p>
            </paper-dialog>
          
            <br>
            <br>
            
            <!-- Checks correspondientes de los extras -->
            <paper-checkbox class="miLetra" name="asientosCuero" value="asientosCuero" required>Backet fibra de carbono</paper-checkbox><br>
            <paper-checkbox class="miLetra" name="frenosCarbono" value="frenosCarbono" required>Frenos carbonocerámicos</paper-checkbox><br>
            <paper-checkbox class="miLetra" name="equipoSonidoBose" value="equipoSonidoBose" required>Equipo de sonido HI-FI Bose</paper-checkbox><br>
            <paper-checkbox class="miLetra" name="lucesAdaptativas" value="lucesAdaptativas" required>Luces led adaptativas</paper-checkbox><br>
            <paper-checkbox class="miLetra" name="pinturaMetalizada" value="pinturaMetalizada" required>Pintura metalizada</paper-checkbox><br>
            <paper-checkbox class="miLetra" name="automatico" value="Automático" required>Automático</paper-checkbox><br>
            <paper-checkbox class="miLetra" name="conexion4g" value="Conexión4G" required>Conexión 4G</paper-checkbox><br>
            <br>

            <!-- Slider de los precios del coche-->
            <p class="miLetra"> Rango de precios </p> 
            <paper-slider style="width:400px" value="10000"  min="1000" max="300000" editable></paper-slider>
            </div>
      </paper-card>  
      </div>

      <br>
      
       <!-- Forma de pago cliente -->
     <div id="formaPago" style="margin-left:10px ">
      <paper-card>
          <div class="card-content" style="padding-left:10px; padding-right:10px">
          <div class="formaPago">
          <iron-icon  class="icon" icon="icons:card-membership"></iron-icon>
          <p style="padding-top: 10px; font-family:sans-serif;"> &nbsp; Forma de pago </p>
          <p> No es necesario introducir el tipo de tarjeta, nuestro sistema detecta la tarjeta que usa automáticamente :D</p>
          <p> Ex: 4000 0000 0000 0002 (Visa), 5100 0000 0000 0008 (MasterCard) y 6011 0000 0000 0004 (Discover)  </p>
          <div class="vertical-section">
          <gold-cc-input label="Visa" value="4000 0000 0000 0002" auto-validate></gold-cc-input>      
        </div>
        </div> 
        </div>     
      </paper-card>
      </div>

      <br>

      <paper-button toggles style="margin-left:10px " raised>Enviar</paper-button>

      </form>
    </div>
    <br>
    <br>
  </template>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

  <script>
    Polymer({
      is: 'demo-Formulario',

      listeners: {
        'iron-select': 'selecElem',
      },
      selecElem: function(e){
        console.log(e.detail.item.outerText);
      },
      toggleDialog: function() {
        this.$.dialogOpciones.toggle();
      }
    });
  </script>

</dom-module>
